<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Sophia</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7-bundle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
                <div class="left">Left</div>
                <div class="title">Page Title</div>
                <div class="right">Right</div>
            </div>
        </div>
          <!--FAB BUTTON-->
          <div class="fab fab-extended fab-center-bottom">
            <a href="#" class="btn-primary-outline">
              <i class="mdi mdi-microphone"></i>
              <div class="fab-text">Falar</div>
            </a>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content bg-black txt-primary text-align-center">
            <a href="/memorias/" class="link">
                <img style="max-width: 340px;">
            </a>
            <div class="block">
              <p id="resposta"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- Path to Framework7 Library Bundle JS-->
      <script type="text/javascript" src="js/lib/framework7-bundle.js"></script>

      <!--typed js-->
      <script type="text/javascript" src="js/lib/typed.js"></script>
      <!-- Path to your app js-->
      <script type="text/javascript" src="js/router.js"></script>
      <!-- CORDOVA-->
      <script type="text/javascript" src="cordova.js"></script>
      <script>
        var typed = new Typed('#resposta', {
          strings: ['A fim de ganhar algo, deve sacrificar um outro de valor equivalente. Essa Ã© a lei da Alquimia.? ^1000', ''],
          typeSpeed: 40,
          showCursor: false,
          onComplete: function (self) {
            toastBottom = app.toast.create({
              text: 'Fala concluida com sucesso!',
              closeTimeout: 2000,
            });
            toastBottom.open();
          }
        });
      </script>
  </body>
</html>
